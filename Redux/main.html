<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.0/redux.min.js" integrity="sha512-F21iSaHGX/3NFz5SuwoH6pGhTPxtoJoWWULqQVPQPtLm7nbK5r8vRSSSYy3Aj+H39cVrVm4+3ikGoVD1AjE0sQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div id="subject"></div>
        <div id="toc"></div>
        <div id="control"></div>
        <div id="content"></div>
        <script>
function subject(){
    document.querySelector('#subject').innerHTML= `
    <header>
        <h1>WEB</h1>
        Hello Web!
    </header>
    `;
}

function TOC() {
    var state = store.getState();
    console.log(state);
    var i = 0;
    var liTags = '';
    while(i < state.contents.length){
        liTags = liTags + `
            <li>
                <a href="${state.contents[i].id}">${state.contents[i].title}</a>
            </li>`;
        i = i + 1;
    }
    document.querySelector('#toc').innerHTML=`
    <nav>
        <ol>
            ${liTags}
        </ol>
    </nav>
    `;
}
function control() {
    document.querySelector('#control').innerHTML= `
    <ul>
        <li><a href="/create">create</a></li>
        <li><input type="button" value="delete"></li>
    </ul>
    `;
}

function article(){
    document.querySelector('#content').innerHTML= `
    <artical>
        <h2>html</h2>
        HTML is...
    </artical>
    `;

}
function reducer(state, action) {
    if(state === undefined){
        //최초 초기값
        return {
            contents: [
                {id:1, title:'html', desc:'HTML is ...'},
                {id:2, title:'css', desc:'css is ...'},
            ]
        }
    }
    return;
}

var store = Redux.createStore(reducer);
subject();
TOC();
control();
article();
</script>

    </body>
</html>
